name: Build EFI bootloader

on:
  push:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          target: x86_64-unknown-uefi, aarch64-unknown-uefi

      - name: Build x86_64 UEFI bootloader
        run: cargo build --profile release-lto --target x86_64-unknown-uefi

      - name: Build aarch64 UEFI bootloader
        run: cargo build --profile release-lto --target aarch64-unknown-uefi

      - name: Upload x86_64 EFI artifact
        uses: actions/upload-artifact@v4
        with:
          name: BOOTX64.EFI
          path: target/x86_64-unknown-uefi/release-lto/bootloader-rust.efi

      - name: Upload aarch64 EFI artifact
        uses: actions/upload-artifact@v4
        with:
          name: BOOTAA64.EFI
          path: target/aarch64-unknown-uefi/release-lto/bootloader-rust.efi
